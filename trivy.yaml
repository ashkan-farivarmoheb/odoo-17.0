timeout: 10m
format: table
dependency-tree: true
list-all-pkgs: true
exit-code: 1
severity:
  - HIGH
  - CRITICAL
scan:
    skip-dirs:
      - addons/
      - odoo/
      - '*/test/*'
      - '*/docs/*'
    skip-files:
      - requirements.txt
    scanners:
      - vuln
      - secret
      - misconfig
    vulnerability:
        type:
          - os
          - library
        ignore-unfixed: false
