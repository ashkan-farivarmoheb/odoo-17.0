timeout: 10m
format: json
dependency-tree: true
list-all-pkgs: true
exit-code: 1
output: vulnerability.json
severity:
  - HIGH
  - CRITICAL
scan:
    skip-dirs:
      - addons/
      - odoo/
      - '*/test/*'
      - '*/docs/*'
    skip-files:
      - requirements.txt
    security-checks:
      - vuln
      - secret
      - config
    vulnerability:
        type:
          - os
          - library
        ignore-unfixed: false
